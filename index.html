<!doctype html>
<html lang = "en">
    <!--Title of the page
    <link> is used to link the css file to the html file
    <script> is used to link the js file to the html file -->
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content = "Jude Rozario">
        <meta name="Description" content = "This page constants all the things I am learning how to create as I learn HTML CSS JS.">
        <title>My First Webpage</title>
        <link rel="icon" href="HTML5.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css" type = "text/css">
    <body>
        <h1><em>People Counter:</em></h1>
        <hr>
        <p>Welcome to the <strong> passenger counter app!!</strong></p>
        <h2 id = "counter">0</h2>
        <button id = "increment-btn" onclick="countUp()">Increment</button>
        <button id = "decrement-btn" onclick="countDown()">Decrement</button>
        <button id = "save-btn" onclick="save()">Save</button>
        <button id = "refresh-btn" onclick="refresh()">Refresh</button>
        <hr>
        <h3 id = "entries">Previous Entries: </h3>
